<div class="container-fluid">
  <br /><br /><br />

  <div class="row" style="text-align: -webkit-center;">


    <div class="col-md-12">
      <form class="form">
        <div class="form-group">
          <label for="inputUser">User</label>
          <input type="text" id="inputUser" class="form-control col-sm-4">
        </div>
        <div class="form-group">
          <label for="inputPassword6">Password</label>
          <input type="password" id="inputPassword6" class="form-control col-sm-4">
        </div>
        <a href="#"><h6>Forgot your password?</h6></a>
        <button class="btn">Login</button>
         <div>
          <a href="#">NÃ£o tem conta? Cadastre-se.</a>
			</div> 
      </form>
      <br />
      <div class="col-xs-12">
        <hr>
      </div>
      <h2>
        <p>Login with facebook</p>
      </h2>
      <button class="btn btn-primary" style="background-color: #385998; border-color:#385998" (click)="facebookLogin()">
        <i class="fa fa-facebook"></i>Facebook</button>
    </div>
    <div class="col-md-12" style="text-align: -webkit-center;">
      <div class="card" style="width: 20rem;margin: 20px 0 24px 0;text-align: -webkit-center;" *ngIf="user.photoUrl">
        <img [src]="user.photoUrl" alt="image" style="width: 200px;border-radius: 50%; margin-top: 10px">
        <div class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
          <p class="card-text">{{user.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
